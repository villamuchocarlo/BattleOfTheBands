<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<style>
#wrap { width: 600px; height: 1200px; padding: 0; overflow: hidden; }
#frame { width: 800px; height: 1200px; border: 1px solid black; }
#frame {

    -moz-transform: scale(3);
    -moz-transform-origin: 0 0;
    -o-transform: scale(3);
    -o-transform-origin: 0 0;
    -webkit-transform: scale(3);
    -webkit-transform-origin: 0 0;
}
</style>
</head>
<body>
	<div id="wrap">
	<iframe id="frame" src="about-iframe-svg.html" scrolling="no" ></iframe>
</div>
</body>
</html>
